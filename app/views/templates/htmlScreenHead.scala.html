@**
* ログイン、表紙、トップ以外の画面のヘッダー部分  <div class="container"> の直後に挿入する。
    引数：画面タイトル文字、アイコン画像パス、ヘッダータップ時のリンク先
**@
@(title: String, imgPath: String, linkPath: String)
<div class="row" style="margin-bottom: 2%;">
    <div class="col-xs-12 btnBlock navbar-fixed-top">
        <div class="row screenHeadRow">
            <!-- 戻るリンク「＜」 -->
            <div class="col-xs-1" style="padding-right:0;">
                <i onclick="javascript:location.href='@linkPath';" class="fa fa-chevron-left fa-2x headFontAwesome backBtn"></i>
            </div>
            <!-- 画像アイコン -->
            <div class="col-xs-3 text-right" style="padding-right:0;">
                <img src="@imgPath" class="headIcon">
            </div>
            <!-- ロゴタイトル -->
            <div class="col-xs-4 text-center" style="padding-left:0;padding-right:0;">
                &nbsp;<span class="headerTitle"><font color="#4F81BD">EXO</font>f<!-->f<!-->i<!-->ce</span>
                <br/>
                <span class="btnTitle">@title</span>
            </div>
            <!-- ナビゲーションボタン -->
            <div class="col-xs-2 col-xs-offset-2 text-right">
                <span class="fa fa-bars fa-2x headFontAwesome menu-btn">
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row headSpace"></div>
<script type="text/javascript">
    // 戻るボタンとメニューバーのタップ時の動きをつける
    $(function() {
        $('.backBtn, .menu-btn').on('touchstart touchend', function(e) {
            if (e.type === 'touchstart') {
                $(this).addClass('weakOpacity');
            }else{
                $(this).removeClass('weakOpacity');
            }
        });
    });
</script>
