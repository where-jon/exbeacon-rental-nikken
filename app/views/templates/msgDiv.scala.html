@()(implicit user: User, request: RequestHeader, flash: Flash)

@import controllers.routes

@if(!flash.get("successMsg").isEmpty) {
    <div style="margin-top:30px;" class="alert alert-block alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
        </button>
        @flash.get("successMsg")
    </div>
}
@if(!flash.get("errMsg").isEmpty) {
    <div style="margin-top:10px;" class="alert alert-block alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
        </button>
        @Html(flash.get("errMsg").getOrElse(""))
    </div>
}
