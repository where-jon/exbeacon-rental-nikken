@(title: String)
@import controllers.routes

<meta charset="utf-8"/>
<title>@title</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="@routes.MyAssets.lib("jquery/jquery.min.js")" type="text/javascript"></script>
<script src="@routes.MyAssets.lib("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
<link rel="shortcut icon" type="image/png" href="@routes.MyAssets.img("favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.MyAssets.lib("bootstrap/css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.MyAssets.lib("fontawesome/css/font-awesome.min.css")">
<link rel="stylesheet" href="@routes.MyAssets.css("org.css")"/>
<script src="@routes.MyAssets.js("common.js")"/></script>
