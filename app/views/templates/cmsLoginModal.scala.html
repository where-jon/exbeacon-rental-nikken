@(content: Html = Html(""))(implicit user: User, request: RequestHeader)

@import controllers.routes

<!-- モーダル画面 -->
<div class="modal" id="cmsLoginModal" tabindex="-1" role="dialog" aria-labelledby="cmsLoginModalLabel" aria-hidden="true" data-show="true" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="cmsLoginForm" name="cmsLoginForm" enctype="multipart/form-data" class="form-horizontal" method="post" action="@controllers.tenant.routes.WorkPlaceController.cmsLogin.path">
                @content
                <input type="hidden" name="inputPlaceId" value="@user.currentPlaceId.get">
                <input type="hidden" name="inputReturnPath" value="@request.path">
                <div class="modal-header" style="">管理ページログイン</div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="text-center col-xs-6 col-xs-offset-3" style="padding-left: 0px;padding-right: 0px;">
                            パスワードを入力して下さい。
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4 col-xs-offset-4" style="padding-left: 0px;padding-right: 0px;">
                            <input type="password" name="inputCmsLoginPassword" id="inputCmsLoginPassword" class="form-control" placeholder="パスワード">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <div class="col-xs-6 text-center">
                        <button type="button" class="dialogBtn btn btn-default" data-dismiss="modal">キャンセル</button>
                    </div>
                    <div class="col-xs-6 text-center">
                        <a href="javascript:document.getElementById('cmsLoginForm').submit();" class="dialogBtn registBtn text-center btn btn-primary btnColor">ログイン</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function showCmsLoginModal(){
        $('#cmsLoginModal').modal();
    }
</script>
